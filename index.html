<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Last.fm - Now Playing</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="NowPlaying-For-Spotify is a smooth Spotify Connect visualizer, which display the music playing on Spotify"
    />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link id="playingcss" href="/styles/playing.css" rel="stylesheet" />
    <link id="playingcss-test" href="/styles/playingtest.css" rel="stylesheet alternate">
    <link href="/styles/productsans.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/scripts/scripts.js"></script>
    <script src="/scripts/cursor.js"></script>
    <script src="/scripts/lastfm.js"></script>

    <script>
      if (localStorage.getItem("theme") == "test") {
        $("#playingcss-test").attr("rel", "stylesheet");
      }
      const urlParams = new URLSearchParams(window.location.search);
      localStorage.setItem("user", urlParams.get("user"));
      if (!localStorage.getItem("user") || localStorage.getItem("user")=="null") {
        localStorage.setItem("user", prompt("Enter your Last.fm user please:"));
      }

      let actual = "";

      loopForever();

      // loop function
      function loopForever() {
        setInterval(async function () {
          const apiKey = "f366cdff626d6631ecb68fd5398e150c";
          const userName = localStorage.getItem("user");
          axios
            .get(
              `https://ws.audioscrobbler.com/2.0/?method=user.getRecentTracks&user=${userName}&api_key=${apiKey}&format=json&limit=1&nowplaying=true&extended=true`
            )
            .then((data) => {
              console.log(data.data.recenttracks.track[0]);
              setInformations(data.data.recenttracks.track[0]);
            });

          function setInformations(response) {
            titleSong = response.name;
            artistSong = response.artist.name;
            albumSong = response.album["#text"];
            title = "%title% by %artist%"
              .replace("%title%", titleSong)
              .replace("%artist%", artistSong);
            if (title === actual) {
              return;
            }
            actual = title;
            albumPicture = response.image[3]["#text"];
            let defBg = false;
            if (!albumPicture.length) {
              albumPicture = response.artist.image[3]["#text"];
            }
            if (
              albumPicture ===
              "https://lastfm.freetls.fastly.net/i/u/300x300/2a96cbd8b46e442fc41c2b86b821562f.png"
            ) {
              albumPicture = "/images/no_song.png";
              defBg = true;
            }
            albumPicture = albumPicture.replace("300x300", "2000x2000");

            let img = new Image();
            img.src = albumPicture;
            $(img).on("load", function () {
              $("#playing-div img").attr("src", albumPicture);
              $("#background-image-div").attr(
                "style",
                "background: rgb(34,0,77); background: radial-gradient(circle, rgba(34,0,77,1) 0%, rgba(0,0,0,1) 100%);"
              );
              if (!defBg) {
                $("#background-image-div").attr(
                  "style",
                  "background: url('" +
                    albumPicture +
                    "');background-size:cover;background-position: center center;"
                );
              }
            });
            $("#song-title").text(titleSong);
            $("#song-artist").text(artistSong);
            $("#song-album").text(albumSong);
            document.title = title;
          }

          function noInformations() {
            titleSong = "No music currently playing";
            artistSong = "Please wait a few seconds while status is updating";
            albumSong = "";
            title = "No music - Spotify Connect - Now Playing";
            albumPicture = "/images/no_song.png";
          }
        }, 2000);
      }
    </script>
  </head>
  <body>
    <div class="settings-div fadeInOut">
      <a id="fullscreen-button" href="#" onclick="fullscreen();"
        ><i id="fullscreen-icon" class="material-icons settings-icon"
          >fullscreen</i
        ></a
      >
      <a id="theme-button" href="#" onclick="theme();"
        ><i id="theme-icon" class="material-icons theme-icon">palette</i></a
      >
    </div>
    <div id="playing-div">
      <div id="img-wrapper">
        <img src="/images/no_song.png" id="playing-img" />
      </div>
      <div id="song-info-div">
        <h1 id="song-title">No music currently playing</h1>
        <h2 id="song-artist">
          Please wait a few seconds while status is updating
        </h2>
        <h2 id="song-album"></h2>
      </div>
    </div>
    <div
      id="background-image-div"
      style="
        background: url('/images/no_song.png');
        background-size: cover;
        background-position: center center;
      "
    >
      <div class="darken"></div>
    </div>
  </body>
</html>
